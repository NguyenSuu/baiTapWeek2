<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let number1=1;
        let number2=0;
        let result=number2;
        for(let i=1;i<=20;i++){
            document.write(result+"-");
            result=number1+number2;
            number1=number2;
            number2=result;
        }
    </script>
</body>
</html>
