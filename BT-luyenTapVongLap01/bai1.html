<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let text="";
        for(let i=1;i<=100;i++){
            text=text+" "+i;
            if(i===99){
                alert("Đã hoàn thành");
            }
        }
        document.write(text);
    </script>
</body>
