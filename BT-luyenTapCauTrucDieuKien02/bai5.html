<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Diện tích hình tam giác vuông </legend>
        <h3>Cạnh kề a</h3>
        <input type="text" id="valueA"></inpur>
        <h3>Cạnh kề b</h3>
        <input type="text" id="valueB"></inpur>
        <input type="submit" value="Finish" onclick="check()">
        <p id="result">Result: </p>
    </fieldset>
    <script>
        function check() {
            let value1 = document.getElementById("valueA").value;
            let value2 = document.getElementById("valueB").value;
            let s;
            s = value1 * value2 / 2;
            document.getElementById("result").innerHTML = "Result: Diện tích là " + s;
        }

    </script>
</body>

</html>
