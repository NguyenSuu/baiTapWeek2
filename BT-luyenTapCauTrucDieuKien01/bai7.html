<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let timeFhone;
        do {
            timeFhone = parseInt(prompt("Enter time call by phone (minute)"));
            if (!isNaN(timeFhone)) {
                break;
            } else {
                alert("Please enter a number");
            }
        } while (isNaN(timeFhone));
        function bill(timeFhone){
            let money;
            if(timeFhone<10){
                money=timeFhone*1000;
            }else if(timeFhone<50){
                money=10*1000+(timeFhone-10)*1200;
            }else money=10*1000+40*1200+(timeFhone-50)*1500;
            alert( "Calculating telephone charges "+money);
        }bill(timeFhone);
    </script>
</body>

</html>
